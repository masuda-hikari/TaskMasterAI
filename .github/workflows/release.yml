# TaskMasterAI リリースワークフロー
# 目的: バージョンタグ時の自動リリース

name: Release

on:
  # 一時的に無効化（GitHub Actions Minutes枯渇のため）
  # push:
  #   tags:
  #     - 'v*'
  workflow_dispatch:  # 手動実行のみ許可

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: テスト実行
        run: pytest tests/ -v

      - name: リリースノート生成
        id: changelog
        run: |
          echo "## 変更内容" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md || echo "- 初回リリース" >> RELEASE_NOTES.md

      - name: GitHub Release 作成
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

  # Docker イメージ公開
  docker-release:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Docker Buildx セットアップ
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub ログイン
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: バージョンタグ抽出
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Docker イメージビルド・公開
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taskmaster-ai:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/taskmaster-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
