<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - TaskMasterAI</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1f2937;
            --gray: #6b7280;
            --light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            color: var(--dark);
            background: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            color: var(--primary);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--dark);
        }

        p {
            color: var(--gray);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .retry-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: #1d4ed8;
        }

        .tips {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            text-align: left;
        }

        .tips h2 {
            font-size: 0.875rem;
            color: var(--gray);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tips ul {
            list-style: none;
        }

        .tips li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .tips li::before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 1l22 22M9 9a3 3 0 0 1 6 0"/>
                <path d="M5.64 5.64A9 9 0 0 0 3 12a9 9 0 0 0 9 9c3.03 0 5.74-1.5 7.36-3.8"/>
                <path d="M21 12a9 9 0 0 0-9-9c-1.47 0-2.87.35-4.1.98"/>
            </svg>
        </div>
        <h1>インターネットに接続されていません</h1>
        <p>現在オフラインです。接続を確認して、もう一度お試しください。</p>
        <button class="retry-btn" onclick="location.reload()">再読み込み</button>

        <div class="tips">
            <h2>接続のヒント</h2>
            <ul>
                <li>Wi-Fiまたはモバイルデータが有効か確認</li>
                <li>機内モードがオフになっているか確認</li>
                <li>ルーターを再起動してみる</li>
            </ul>
        </div>
    </div>

    <script>
        // オンラインになったら自動リロード
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
