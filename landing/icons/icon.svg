<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  <!-- ロボットアイコン -->
  <g fill="white">
    <!-- 頭部 -->
    <rect x="140" y="120" width="232" height="180" rx="40"/>
    <!-- アンテナ -->
    <rect x="246" y="60" width="20" height="70" rx="10"/>
    <circle cx="256" cy="50" r="24"/>
    <!-- 目 -->
    <circle cx="196" cy="200" r="32" fill="#2563eb"/>
    <circle cx="316" cy="200" r="32" fill="#2563eb"/>
    <circle cx="206" cy="190" r="12" fill="white"/>
    <circle cx="326" cy="190" r="12" fill="white"/>
    <!-- 口（波形 - AI処理中を表現）-->
    <path d="M180 260 Q196 280 212 260 Q228 240 244 260 Q260 280 276 260 Q292 240 308 260 Q324 280 340 260"
          stroke="#2563eb" stroke-width="10" fill="none" stroke-linecap="round"/>
    <!-- 体 -->
    <rect x="180" y="310" width="152" height="100" rx="20"/>
    <!-- チェックマーク（タスク完了を表現）-->
    <path d="M220 350 L250 380 L300 330" stroke="#10b981" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 腕 -->
    <rect x="100" y="320" width="70" height="24" rx="12"/>
    <rect x="342" y="320" width="70" height="24" rx="12"/>
    <!-- 足 -->
    <rect x="200" y="420" width="40" height="60" rx="10"/>
    <rect x="272" y="420" width="40" height="60" rx="10"/>
  </g>
</svg>
