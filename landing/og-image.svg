<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- 装飾パターン -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="#2563eb"/>
    <circle cx="1100" cy="530" r="180" fill="#2563eb"/>
    <circle cx="900" cy="80" r="100" fill="#10b981"/>
  </g>

  <!-- メインコンテンツエリア -->
  <g transform="translate(80, 120)">
    <!-- アイコン -->
    <g transform="translate(0, 50)">
      <rect width="180" height="180" rx="30" fill="url(#iconGrad)"/>
      <g fill="white" transform="translate(20, 20) scale(0.28)">
        <!-- ロボットアイコン（簡略版）-->
        <rect x="140" y="120" width="232" height="180" rx="40"/>
        <rect x="246" y="60" width="20" height="70" rx="10"/>
        <circle cx="256" cy="50" r="24"/>
        <circle cx="196" cy="200" r="32" fill="#2563eb"/>
        <circle cx="316" cy="200" r="32" fill="#2563eb"/>
        <circle cx="206" cy="190" r="12" fill="white"/>
        <circle cx="326" cy="190" r="12" fill="white"/>
        <path d="M180 260 Q196 280 212 260 Q228 240 244 260 Q260 280 276 260 Q292 240 308 260 Q324 280 340 260"
              stroke="#2563eb" stroke-width="10" fill="none" stroke-linecap="round"/>
        <rect x="180" y="310" width="152" height="100" rx="20"/>
        <path d="M220 350 L250 380 L300 330" stroke="#10b981" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- テキスト -->
    <g transform="translate(220, 0)">
      <!-- タイトル -->
      <text x="0" y="80" font-family="'Helvetica Neue', 'Hiragino Sans', sans-serif" font-size="72" font-weight="700" fill="#1f2937">
        TaskMasterAI
      </text>

      <!-- サブタイトル -->
      <text x="0" y="150" font-family="'Helvetica Neue', 'Hiragino Sans', sans-serif" font-size="36" fill="#6b7280">
        AIがあなたの仕事を自動化
      </text>

      <!-- 機能リスト -->
      <g transform="translate(0, 200)">
        <g fill="#2563eb" font-family="'Helvetica Neue', 'Hiragino Sans', sans-serif" font-size="24">
          <text x="0" y="0">📧 メール管理</text>
          <text x="200" y="0">📅 スケジュール調整</text>
          <text x="450" y="0">✅ タスク自動化</text>
        </g>
      </g>

      <!-- キャッチコピー -->
      <text x="0" y="300" font-family="'Helvetica Neue', 'Hiragino Sans', sans-serif" font-size="28" fill="#10b981" font-weight="500">
        週5時間以上の時間を節約
      </text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(80, 480)">
    <rect width="240" height="56" rx="28" fill="#2563eb"/>
    <text x="120" y="38" font-family="'Helvetica Neue', 'Hiragino Sans', sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="500">
      無料で始める
    </text>
  </g>

  <!-- ドメイン -->
  <text x="1120" y="580" font-family="'Helvetica Neue', 'Hiragino Sans', sans-serif" font-size="18" fill="#6b7280" text-anchor="end">
    taskmaster.ai
  </text>

  <!-- 価格 -->
  <g transform="translate(900, 480)">
    <text x="0" y="30" font-family="'Helvetica Neue', 'Hiragino Sans', sans-serif" font-size="18" fill="#6b7280">
      無料プランあり / Pro ¥3,980/月
    </text>
  </g>
</svg>
